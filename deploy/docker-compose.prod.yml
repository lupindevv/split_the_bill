version: '3.8'

services:
  # Local PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: splitbill-db
    restart: always
    environment:
      POSTGRES_DB: splitbill_db
      POSTGRES_USER: splitbill_admin
      POSTGRES_PASSWORD: P0stb@nk2023!
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - splitbill-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U splitbill_admin -d splitbill_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: splitbill-backend
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=5000
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - splitbill-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: splitbill-frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - splitbill-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: splitbill-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - splitbill-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  splitbill-network:
    driver: bridge

volumes:
  postgres_data: